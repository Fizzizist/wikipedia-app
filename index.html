<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div id="main-container" class="container-fluid">
        <h1 id="title">Groupstack Wikipedia Search App</h1>
        <div id="main-form" class="input-group">
            <input id="search-text" type="text" class="form-control" id="query"/>
            <span class="input-group-btn">
                <button id="submit" class="btn btn-primary">Submit</button>
            </span>
        </div>
        <div id="results" class="container-fluid">
        </div>
        <button id="load-more" class="btn btn-block btn-primary">Load more</button>
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default btn-block"><b>Take me anywhere!</b></a>
    </div>
</body>
